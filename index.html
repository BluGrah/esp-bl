<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC660K-GL Sync Provisioner</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; font-weight: bold; }
        button { background: #007aff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; }
        .status { padding: 12px; margin: 5px 0; border-radius: 8px; background: #eee; border-left: 5px solid #999; font-size: 14px; transition: 0.3s; }
        .success { border-left-color: #28a745; background: #e9f7ef; color: #155724; font-weight: bold; }
        .active { border-left-color: #ff9500; background: #fff4e5; }
        #debug { font-family: monospace; font-size: 11px; background: #1a1a1a; color: #32d74b; padding: 15px; border-radius: 8px; height: 180px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="card">
    <h3>1. Connectivity</h3>
    <input type="hidden" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbw1guunYp2mZ5mEEsAvjMEbbBXs8u0ZoTZaXf6_zFnQceF0BFi3YL09KCuPyDulkTJU/exec">
    <button id="btnConnect" onclick="connectBLE()">Connect Bluetooth</button>
</div>

<div class="card">
    <h3>2. Action Menu</h3>
    <select id="stationSelect"><option>Loading folders...</option></select>
    <button id="btnESP" disabled onclick="transferToFlash()">Step 1: Transfer to ESP Flash</button>
    <button id="btnModem" disabled onclick="writeToModem()" style="background: #28a745;">Step 2: Write to Modem</button>
</div>

<div class="card">
    <h3>3. Progress</h3>
    <div id="caStat" class="status">CA: Waiting...</div>
    <div id="certStat" class="status">Cert: Waiting...</div>
    <div id="keyStat" class="status">Key: Waiting...</div>
    <div id="debug">Log: Ready.</div>
</div>

<script>
    let bleChar;
    let certs = {};
    const S_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const C_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

    function log(m) { const d=document.getElementById('debug'); d.innerHTML+=`<br>> ${m}`; d.scrollTop=d.scrollHeight; }

    window.onload = async () => {
        try {
            const resp = await fetch(document.getElementById('scriptUrl').value + "?action=listAllFolders");
            const stations = await resp.json();
            const sel = document.getElementById('stationSelect');
            sel.innerHTML = '<option value="">-- Select Station --</option>';
            stations.forEach(s => { sel.innerHTML += `<option value="${s.id}">${s.name}</option>`; });
            log("Folders loaded.");
        } catch(e) { log("Drive Error."); }
    };

    async function connectBLE() {
        try {
            const dev = await navigator.bluetooth.requestDevice({filters:[{services:[S_UUID]}]});
            const gatt = await dev.gatt.connect();
            const svc = await gatt.getPrimaryService(S_UUID);
            bleChar = await svc.getCharacteristic(C_UUID);
            await bleChar.startNotifications();
            bleChar.addEventListener('characteristicvaluechanged', (e) => {
                const val = new TextDecoder().decode(e.target.value);
                log("ESP32 Response: " + val);
            });
            document.getElementById('btnESP').disabled = false;
            log("Bluetooth Connected ✅");
        } catch(e) { log("Connection Failed."); }
    }

    async function transferToFlash() {
        const id = document.getElementById('stationSelect').value;
        if(!id) return log("Select a station.");
        log("Downloading certificates from Drive...");
        const resp = await fetch(document.getElementById('scriptUrl').value + `?action=getCerts&id=${id}`);
        certs = await resp.json();

        const queue = [
            {d: certs.ca, t: "cacert", i: "caStat", label: "CA"},
            {d: certs.cert, t: "clientcert", i: "certStat", label: "Cert"},
            {d: certs.key, t: "clientkey", i: "keyStat", label: "Key"}
        ];

        for (const item of queue) {
            const el = document.getElementById(item.i);
            el.className = "status active";
            el.innerText = `${item.label}: Transferring...`;
            
            log(`Flash Write Start: ${item.t}`);
            const raw = atob(item.d.data);
            await bleChar.writeValue(new TextEncoder().encode("S" + item.t));
            for (let i = 0; i < raw.length; i += 150) {
                await bleChar.writeValue(new TextEncoder().encode("D" + raw.slice(i, i + 150)));
                await new Promise(r => setTimeout(r, 60)); 
            }
            await bleChar.writeValue(new TextEncoder().encode("E"));
            
            // Wait briefly for FS_READY confirmation
            await new Promise(r => setTimeout(r, 800));
            el.className = "status success";
            el.innerText = `${item.label}: In Flash ✅`;
        }
        log("Step 1 Complete: 3 files saved to Flash.");
        document.getElementById('btnModem').disabled = false;
    }

    async function writeToModem() {
        const sequence = [
            {t: "cacert", i: "caStat", label: "CA"},
            {t: "clientcert", i: "certStat", label: "Cert"},
            {t: "clientkey", i: "keyStat", label: "Key"}
        ];
        
        for (const item of sequence) {
            const el = document.getElementById(item.i);
            el.className = "status active";
            el.innerText = `${item.label}: Writing to Modem...`;
            
            log(`Modem Write Command: ${item.t}`);
            await bleChar.writeValue(new TextEncoder().encode("W" + item.t));
            
            // Wait for modem to process (9 seconds per file)
            await new Promise(r => setTimeout(r, 9500)); 
            el.className = "status success";
            el.innerText = `${item.label}: Ready on Modem ✅`;
        }
        log("All 3 certificates provisioned successfully.");
    }
</script>
</body>
</html>
