<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC660K-GL Provisioner</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; font-weight: bold; cursor: pointer; }
        button { background: #007aff; color: white; border: none; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { padding: 12px; margin: 5px 0; border-radius: 8px; background: #eee; border-left: 5px solid #999; font-size: 13px; }
        .success { border-left-color: #28a745; background: #e9f7ef; color: #155724; font-weight: bold; }
        #debug { font-family: monospace; font-size: 11px; background: #1a1a1a; color: #32d74b; padding: 15px; border-radius: 8px; height: 250px; overflow-y: auto; }
    </style>
</head>
<body>
<div class="card">
    <h3>1. Connectivity</h3>
    <input type="hidden" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbw1guunYp2mZ5mEEsAvjMEbbBXs8u0ZoTZaXf6_zFnQceF0BFi3YL09KCuPyDulkTJU/exec">
    <button onclick="connectBLE()">Connect Bluetooth</button>
</div>
<div class="card">
    <h3>2. Action Menu</h3>
    <select id="stationSelect"><option>Loading folders...</option></select>
    <button id="btnESP" disabled onclick="transferToFlash()">Step 1: Transfer ALL to ESP Flash</button>
    <button id="btnModem" disabled onclick="writeToModem()" style="background: #28a745;">Step 2: Write to Modem</button>
</div>
<div class="card">
    <h3>3. Progress</h3>
    <div id="caStat" class="status">CA (root_ca.pem): Waiting...</div>
    <div id="certStat" class="status">Cert (client_cert.pem): Waiting...</div>
    <div id="keyStat" class="status">Key (client_key.pem): Waiting...</div>
    <div id="debug">Log: Ready.</div>
</div>

<script>
    let bleChar;
    let bleResponse = null;
    const S_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const C_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
    
    function log(m) { const d=document.getElementById('debug'); d.innerHTML+=`<br>> ${m}`; d.scrollTop=d.scrollHeight; }

    async function connectBLE() {
        try {
            const dev = await navigator.bluetooth.requestDevice({filters:[{services:[S_UUID]}]});
            const gatt = await dev.gatt.connect();
            const svc = await gatt.getPrimaryService(S_UUID);
            bleChar = await svc.getCharacteristic(C_UUID);
            await bleChar.startNotifications();
            bleChar.addEventListener('characteristicvaluechanged', (e) => {
                bleResponse = new TextDecoder().decode(e.target.value);
            });
            document.getElementById('btnESP').disabled = false;
            log("Connected ✅");
        } catch(e) { log("BLE Connection Failed."); }
    }

    async function waitAck(val) {
        return new Promise((resolve) => {
            let timer = setInterval(() => {
                if (bleResponse === val) {
                    bleResponse = null;
                    clearInterval(timer);
                    resolve();
                }
            }, 10);
        });
    }

    async function transferToFlash() {
        const id = document.getElementById('stationSelect').value;
        if(!id) return log("Error: Select a station.");
        
        log("Fetching files from Drive...");
        const resp = await fetch(document.getElementById('scriptUrl').value + `?action=getCerts&id=${id}`);
        const certs = await resp.json();
        
        // Find files by fuzzy matching keys in the JSON response
        const getFile = (name) => {
            const key = Object.keys(certs).find(k => k.toLowerCase().includes(name.toLowerCase()));
            return certs[key];
        };

        const ca = getFile("root_ca");
        const cert = getFile("client_cert");
        const key = getFile("client_key");

        if (!ca || !cert || !key) {
            log("❌ ERROR: Required files not found in this folder.");
            log("Found keys: " + Object.keys(certs).join(", "));
            return; // Stops here
        }

        const queue = [
            {data: ca, file: "root_ca.pem", domId: "caStat", label: "CA"},
            {data: cert, file: "client_cert.pem", domId: "certStat", label: "Cert"},
            {data: key, file: "client_key.pem", domId: "keyStat", label: "Key"}
        ];

        for (const item of queue) {
            const raw = atob(item.data.data);
            log(`Starting ${item.label}: ${raw.length} bytes`);
            
            await bleChar.writeValue(new TextEncoder().encode("S" + item.file));
            await waitAck("ACK_S");

            const size = 150;
            for (let i = 0; i < raw.length; i += size) {
                await bleChar.writeValue(new TextEncoder().encode("D" + raw.slice(i, i + size)));
                await waitAck("ACK_D");
            }

            await bleChar.writeValue(new TextEncoder().encode("E"));
            await waitAck("FS_READY");
            
            document.getElementById(item.domId).className = "status success";
            document.getElementById(item.domId).innerText = `${item.label}: In Flash ✅`;
            log(`${item.label} transfer successful.`);
        }

        log("Step 1 Complete. Files stored on ESP32.");
        document.getElementById('btnModem').disabled = false;
    }

    async function writeToModem() {
        const sequence = [
            {file: "root_ca.pem", domId: "caStat", label: "CA"},
            {file: "client_cert.pem", domId: "certStat", label: "Cert"},
            {file: "client_key.pem", domId: "keyStat", label: "Key"}
        ];
        
        for (const item of sequence) {
            log(`Modem: Writing ${item.label}...`);
            await bleChar.writeValue(new TextEncoder().encode("W" + item.file));
            await waitAck("MODEM_OK");
            document.getElementById(item.domId).innerText = `${item.label}: Provisioned on Modem ✅`;
            log(`${item.label} OK.`);
        }
        log("ALL STEPS FINISHED.");
    }

    window.onload = async () => {
        try {
            const resp = await fetch(document.getElementById('scriptUrl').value + "?action=listAllFolders");
            const stations = await resp.json();
            const sel = document.getElementById('stationSelect');
            sel.innerHTML = '<option value="">-- Select Station --</option>';
            stations.forEach(s => { sel.innerHTML += `<option value="${s.id}">${s.name}</option>`; });
            log("Drive Folders Loaded.");
        } catch(e) { log("Drive Fetch Error."); }
    };
</script>
</body>
</html>
